<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Projeto Jquery</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem</button>

    </header>

    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="/images/Captura de tela 2024-08-29 204232.png" alt="">
            <div class="overlay-imagem-link">
                <a href="/images/Captura de tela 2024-08-29 204232.png" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="/images/pexels-pixabay-257699.jpg" alt="">
            <div class="overlay-imagem-link">
                <a href="/images/pexels-pixabay-257699.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>

        <li>
            <img src="/images/wallpaperflare.com_wallpaper (3).jpg" alt="">
            <div class="overlay-imagem-link">
                <a href="images/wallpaperflare.com_wallpaper (3).jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
